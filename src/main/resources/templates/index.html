<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
		<link href="../../css/bootstrap-responsive.min.css" rel="stylesheet"/>
		<link href="../../css/bootstrap.css" rel="stylesheet" />
		<link href="../../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../../css/counter.css" rel="stylesheet" />
		<script type="text/javascript" src="../../js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/counter.js"></script>
</head>
<body>
<div class="center">
	<span id="title">Counter</span>
	<div id="counter-id">
		<button class="btn btn-success btn-large" id="adding" value="1">
			<span class="add-on"><i class="icon-plus"></i></span>
		</button>
		<div id="counter-data">
			<span id="counter-value">&nbsp;&nbsp;&nbsp;</span> 
		</div>
		<button class="btn btn-success btn-large" id="subtracting" value="1">
			<span class="add-on"><i class="icon-minus"></i></span>
		</button>
	</div>
</div>
</body>
</html>
